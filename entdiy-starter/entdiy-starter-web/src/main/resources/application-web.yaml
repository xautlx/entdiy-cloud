spring:
  datasource:
    druid:
      # 连接池配置
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 10000
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      validation-query: SELECT 1 FROM DUAL
      validation-query-timeout: 5000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      max-evictable-idle-time-millis: 60000
      removeAbandoned: false
      removeAbandonedTimeout: 1800
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      max-pool-prepared-statement-per-connection-size: 20
      #filters: stat,wall,stat,slf4j,default
      filters: stat,default
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        #login-username: druid
        #login-password: druidP@ssword123456
        allow:
swagger: # Based on https://gitee.com/Wilson-He/swagger2-spring-boot-starter
  print-init: true
  enabled: true
  profiles: local, dev, test
app:
  context:
    devMode: false
    demoMode: false
    buildVersion: ${build.version}
    systemName: "EntDIY Spring Cloud"
