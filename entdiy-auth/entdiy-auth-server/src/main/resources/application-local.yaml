server:
  port: 8080
app:
  context:
    devMode: true
security:
  # 本地开发环境设定一个模拟的access-token，方便反复的接口开发调试
  #mock-access-token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..sRLLOo8GKMi0MYvI79I65NH59Okmj4g0RDMMTpkIVYo
  # superadmin
  mock-access-token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..qjoTNKRBpg1GawMmwuJZWX6ygpwuJ3vAw5RtMKS1V88
spring:
  datasource:
    # 设置P6Spy驱动，以获得SQL打印监控功能
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://${params.spring.datasource.host}:${params.spring.datasource.port}/entdiy_mdm?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
  cloud:
    nacos:
      config:
        # 本地开发默认关闭在线配置
        enabled: false
      discovery:
        # 本地开发环境设定特定的服务注册名称，避免干扰共享环境服务列表
        service: local-${spring.application.name}
feign:
  client:
    # 本地开发环境设定接口的公网访问地址，解决走Ribbon解析后无法访问共享服务问题
    url: http://api.entdiy.com
logging:
  config: classpath:logback-spring-dev.xml
  level:
    org.springframework.cache: debug