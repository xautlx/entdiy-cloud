app.build-version=1.0.BUILD_NUMBER
spring.application.name=ServiceAuth
spring.profiles.active=dev

# https://github.com/alibaba/spring-cloud-alibaba/wiki/Nacos-config
spring.cloud.nacos.config.server-addr=nacos.entdiy.com:80
spring.cloud.nacos.config.enabled=${CONFIG_SERVER_ENABLED:false}
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.shared-configs[0].data-id=entdiy-cloud-params-${spring.profiles.active}.yaml
spring.cloud.nacos.config.namespace=${CONFIG_SERVER_NAMESPACE:}

# https://github.com/alibaba/spring-cloud-alibaba/wiki/Nacos-discovery
spring.cloud.nacos.discovery.server-addr=nacos.entdiy.com:80
spring.cloud.nacos.discovery.enabled=${DISCOVERY_SERVER_ENABLED:false}
spring.cloud.nacos.discovery.namespace=${DISCOVERY_SERVER_NAMESPACE:public}